defaults:
  ignore_users:
    - app-user
    - fake-bot
  template: "templates/custom-tpl.html.j2"

digests:
  # ----- Neovim -----
  - digest: digests/nvim-1day.html
    title: Nvim-related news
    since: 1 day
    items: &nvim-items
      - https://github.com/nvim-treesitter/nvim-treesitter
      - https://github.com/nvim-tree/nvim-tree.lua
      - https://github.com/jose-elias-alvarez/null-ls.nvim

  - digest: digests/nvim-3days.html
    title: Nvim-related news
    since: 3 day
    items: *nvim-items

  # ----- Python -----
  - digest: digests/python-1day.html
    title: Python-related news
    since: 1 day
    items: &python-items
      - https://github.com/astral-sh/ruff
      - https://github.com/astral-sh/ruff-lsp
      - https://github.com/sanic-org/sanic
      - search: >-
          repo:yt-dlp/yt-dlp
          NOT extractor in:title
          -label:"site-request"
          -label:"site-bug"
          -label:"spam"
        title: yt-dlp/yt-dlp

  # ----- Mkdocs -----
  - digest: digests/mkdocs-1day.html
    title: Mkdocs-related news
    since: 1 day
    items: &mkdocs-items
      - https://github.com/mkdocstrings/mkdocstrings
      - https://github.com/mkdocstrings/python
      - https://github.com/mkdocstrings/griffe
      - https://github.com/facelessuser/pymdown-extensions
      - https://github.com/squidfunk/mkdocs-material
